name: act5
description: "SwiftCart - Mobile E-Commerce Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter


  firebase_core: ^3.15.2
  firebase_auth: ^5.3.1
  firebase_storage: ^12.4.10
  cloud_firestore: ^5.4.4

  http: ^1.1.0

  provider: ^6.1.1

  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  image_picker: ^1.0.7
  image: ^4.3.0

  intl: ^0.20.2

  shared_preferences: ^2.2.2

  flutter_staggered_animations: ^1.1.1

  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
