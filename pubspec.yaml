name: act5
description: "SwiftCart - Mobile E-Commerce Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0

  # HTTP & Networking
  http: ^1.1.0

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Image Handling
  image_picker: ^1.0.7
  
  # Form & Input
  intl: ^0.18.1
  
  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
